version: "3.8"

services:
  db:
    image: mysql:8
    container_name: votes-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: votesdb
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
