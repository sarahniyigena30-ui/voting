name: Branch Protection

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  enforce-standards:
    name: Enforce Standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|release)/.+ ]]; then
            echo "Branch name must start with feature/, bugfix/, hotfix/, or release/"
            exit 1
          fi

      - name: Verify commits are signed
        run: |
          git log --show-signature origin/${{ github.base_ref }}..HEAD || echo "Commit signature verification skipped"
