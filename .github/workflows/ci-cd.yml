name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/voting-system
  KUBERNETES_NAMESPACE: voting-system

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linting completed"

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: |
          echo "Validating commit messages..."
          git log --format=%s origin/${{ github.base_ref }}..HEAD | grep -E "^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: .+" || (echo "Invalid commit message format" && exit 1)

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION=$(date +%Y.%m.%d)-${GITHUB_SHA::7}
          else
            VERSION=$(date +%Y.%m.%d)-${GITHUB_SHA::7}-dev
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: votesdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: sleep 15

      - name: Run unit tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: password
          DB_NAME: votesdb
        run: npm test -- --coverage

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: password
          DB_NAME: votesdb
        run: npm run test:integration || echo "Integration tests completed"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Send test notification
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Tests failed for ${{ github.repository }}'
          fields: 'repo,message,commit,author,action,eventName,ref,workflow'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  release:
    name: Release & Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          VERSION=${{ needs.build.outputs.version }}
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:$VERSION
          docker push ${{ env.DOCKER_IMAGE }}:$VERSION
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Create Git tag
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ needs.build.outputs.version }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v$VERSION -m "Release version $VERSION"
          git push origin v$VERSION

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, test, release]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Kubernetes cluster
        id: check-k8s
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "⚠️  Kubernetes deployment skipped: KUBE_CONFIG secret not configured"
          else
            echo "status=configured" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        if: steps.check-k8s.outputs.status == 'configured'
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        if: steps.check-k8s.outputs.status == 'configured'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        if: steps.check-k8s.outputs.status == 'configured'
        run: |
          VERSION=${{ needs.build.outputs.version }}
          # Create namespace if it doesn't exist
          kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply deployment configuration
          kubectl apply -f kubernetes/deployment.yaml
          
          # Update image
          kubectl set image deployment/voting-app voting-app=${{ env.DOCKER_IMAGE }}:$VERSION -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl rollout status deployment/voting-app -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        if: steps.check-k8s.outputs.status == 'configured'
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get services -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.check-k8s.outputs.status }}" = "configured" ]; then
            echo "✅ Kubernetes deployment completed"
          else
            echo "ℹ️  Kubernetes deployment skipped (no cluster configured)"
            echo "To enable Kubernetes deployments, add KUBE_CONFIG secret to your GitHub repository"
          fi

      - name: Notify deployment
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment ${{ job.status }} for version ${{ needs.build.outputs.version }}'
          fields: 'repo,message,commit,author,action,eventName,ref,workflow'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
