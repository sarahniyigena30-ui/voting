# SERVICE (Routes to Blue by default, can be switched to Green)
apiVersion: v1
kind: Service
metadata:
  name: voting-app-service
  namespace: voting-system
  labels:
    app: voting-app
spec:
  type: LoadBalancer
  selector:
    app: voting-app
    version: blue  # Change to 'green' to switch traffic
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

---

