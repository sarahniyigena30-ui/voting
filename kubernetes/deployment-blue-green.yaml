apiVersion: v1
kind: Namespace
metadata:
  name: voting-system
  labels:
    name: voting-system

---

# BLUE DEPLOYMENT (Current Production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-blue
  namespace: voting-system
  labels:
    app: voting-app
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: voting-app
      version: blue
  template:
    metadata:
      labels:
        app: voting-app
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: voting-app
        image: ghcr.io/sarahniyigena30-ui/voting:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: DEPLOYMENT_VERSION
          value: "blue"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: votes-data
          mountPath: /app
      volumes:
      - name: votes-data
        emptyDir: {}

---

