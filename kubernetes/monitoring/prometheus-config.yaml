apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'production'
    
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093
    
    rule_files:
    - '/etc/prometheus/rules.yml'
    
    scrape_configs:
    - job_name: 'voting-api'
      static_configs:
      - targets: ['voting-api-service:3000']
      metrics_path: '/metrics'
      scrape_interval: 30s
